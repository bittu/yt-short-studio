<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>YT Short Studio</title>
    <!-- <script defer src="./fontawesome/js/brands.js"></script>
    <script defer src="./fontawesome/js/solid.js"></script>
    <script defer src="./fontawesome/js/fontawesome.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="menu-wrap">
        <nav class="menu">
          <div class="icon-list">
            <button id="cache-enabled"><i class="fa-solid fa-repeat"></i><span>Enable cache</span></button>
            <button id="delete-cache"><i class="fa-solid fa-trash"></i><span>Delete cache</span></button>
          </div>
        </nav>
        <button class="close-button" id="close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <button class="menu-button" id="open-button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="content-wrap">
				<div class="content">
          <main>
            <header>
              <h1>
                YT Short Studio
              </h1>
              <button id="close">
                <i class="fa-solid fa-xmark fa-lg"></i>
              </button>
            </header>
            <div class="flex-spacer"></div>
            <div class="webflow-style-input">
              <input id="yt-url" class="" type="email" placeholder="Youtube URL">
              <button disabled id="process-btn">
                <i class="fa-regular fa-paper-plane"></i>
              </button>
            </div>
            <div class="flex-spacer"></div>
            <div class="pill"></div>
            <div class="flex-spacer"></div>
            <div id="split-clip__container">

            </div>

            <div class="flex-spacer"></div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
